<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Evaluación SENA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-green-600 mb-2">Sistema de Evaluación SENA</h2>
            <p class="text-gray-600">Validación de Juicios</p>
        </div>

        <div class="mb-4 p-4 bg-blue-50 rounded-lg">
            <p class="text-sm text-blue-800">
                <span class="font-medium">Nota:</span> Para ingresar al sistema:
            </p>
            <ul class="mt-2 text-sm text-blue-700 list-disc list-inside">
                <li>Usuario: puede ser cualquier nombre</li>
                <li>Contraseña: <span class="font-mono bg-blue-100 px-1 rounded">06102025</span></li>
            </ul>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                    placeholder="Ingrese cualquier nombre">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                <input type="password" id="password" name="password" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                    placeholder="06102025">

            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Ingresar
            </button>
        </form>

        <p id="error" class="mt-2 text-sm text-red-600 text-center"></p>
    </div>

    <footer class="mt-8 text-center text-gray-600">
        <p class="mb-2">Elaborado por: <span class="font-semibold">Cristian Camilo Rivillas</span></p>
        <p class="text-sm">Análisis y Desarrollo de Software</p>
        <p class="text-sm">Ficha: 3064975</p>
    </footer>

    <script src="./js/validarIngreso.js"></script>
</body>
</html>
