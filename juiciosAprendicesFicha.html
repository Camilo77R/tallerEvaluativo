<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Evaluaci贸n SENA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-green-600 text-white px-6 py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <span class="font-medium">Usuario:</span>
                <span id="userLogin" class="font-bold"></span>
            </div>
            <button id="btn-salir" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-colors duration-200">
                Salir
            </button>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Seleccione Ficha:</label>
                        <select id="selector-ficha" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="">SELECCION</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Programa:</label>
                        <p id="nombre-programa" class="text-gray-800 font-medium"></p>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Seleccionar por documento:</label>
                        <select id="selector-aprendiz" disabled class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"></select>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Nombres:</label>
                        <p id="nombres-aprendiz" class="text-gray-800 font-medium"></p>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Apellidos:</label>
                        <p id="apellidos-aprendiz" class="text-gray-800 font-medium"></p>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Estado Aprendiz:</label>
                        <p id="estado-aprendiz" class="text-gray-800 font-medium"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Informaci贸n de Juicios -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <label class="block text-gray-700 font-medium mb-2">Total Juicios Evaluados:</label>
                <p id="juicios-evaluados" class="text-3xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <label class="block text-gray-700 font-medium mb-2">Total Juicios por Evaluar:</label>
                <p id="juicios-por-evaluar" class="text-3xl font-bold text-red-600">0</p>
            </div>
        </div>

        <!-- Tabla de juicios -->
        <div class="overflow-x-auto bg-white rounded-lg shadow-md">
            <table id="tabla-juicios" class="min-w-full table-auto">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Competencia</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Resultado de Aprendizaje</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Juicio Evaluaci贸n</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Instructor que Evalu贸</th>
                    </tr>
                </thead>
                <tbody id="tbody-juicios" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
